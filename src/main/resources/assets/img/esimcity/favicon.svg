<svg width="32" height="32" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- SIM 카드 본체 (노란색) -->
  <rect x="8" y="12" width="38" height="36" rx="3" fill="#FFD700"/>
  <!-- 대각선으로 잘린 모서리 -->
  <path d="M 46 12 L 46 18 L 40 18 Z" fill="#FFD700"/>
  
  <!-- SIM 카드 칩 (진한 노란색, 둥근 모서리) -->
