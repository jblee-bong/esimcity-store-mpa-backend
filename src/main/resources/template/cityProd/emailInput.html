<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSIM CITY - 이메일 입력</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #D4AF37;
      --gold-light: #F5E6C8;
      --gold-dark: #B8941F;
      --cream: #FAF8F3;
      --beige: #F5F1EB;
      --white: #FFFFFF;
      --text-dark: #2C2C2C;
      --text-medium: #666666;
      --text-light: #999999;
      --border-light: #E8E5DF;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
      --error: #EF4444;
      --error-light: #FEE2E2;
    }

    body {
      font-family: 'Noto Sans KR', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #FFFFFF 0%, var(--cream) 100%);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 32px;
    }

    /* Header */
    .top-header {
      background: var(--white);
      padding: 24px 0;
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .header-inner {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand-logo {
      height: 50px;
      width: auto;
    }

    /* Hero Section */
    .hero-section {
      padding: 64px 0 48px;
      text-align: center;
    }

    .hero-title {
      font-size: 42px;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .hero-subtitle {
      font-size: 18px;
      color: var(--text-medium);
      font-weight: 400;
    }

    /* Email Input Card */
    .email-card-wrapper {
      margin-bottom: 40px;
    }

    .email-card {
      background: var(--white);
      border-radius: 20px;
      padding: 48px 56px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      max-width: 600px;
      margin: 0 auto;
    }

    .email-form-group {
      margin-bottom: 32px;
    }

    .email-label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 12px;
    }

    .email-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      background: var(--white);
      color: var(--text-dark);
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .email-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .email-input::placeholder {
      color: var(--text-light);
    }

    .email-submit-button {
      width: 100%;
      background: var(--gold);
      color: var(--white);
      text-align: center;
      padding: 20px 40px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-submit-button:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(212, 175, 55, 0.4);
    }

    .email-submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Warning Notice */
    .warning-notice {
      background: var(--error-light);
      border: 2px solid var(--error);
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
      color: var(--error);
    }

    .warning-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .warning-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .warning-content {
      font-size: 14px;
      line-height: 1.8;
      color: var(--error);
    }

    .warning-list {
      list-style: none;
      padding-left: 0;
      margin-top: 12px;
    }

    .warning-list li {
      padding-left: 24px;
      position: relative;
      margin-bottom: 8px;
    }

    .warning-list li::before {
      content: '•';
      position: absolute;
      left: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    /* CTA Section */
    .cta-wrapper {
        max-width: 600px;
        margin: 0 auto;
    }

    .cta-button {
      display: block;
      background: var(--gold);
      color: var(--white);
      text-align: center;
      padding: 20px 40px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(212, 175, 55, 0.4);
    }

    /* Custom Alert Modal */
    .custom-alert-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .custom-alert-overlay.show {
      display: flex;
    }

    .custom-alert-modal {
      background: var(--white);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      animation: alertSlideIn 0.3s ease-out;
      text-align: center;
    }

    @keyframes alertSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .custom-alert-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }

    .custom-alert-icon.success {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .custom-alert-icon.error {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
    }

    .custom-alert-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 12px;
    }

    .custom-alert-message {
      font-size: 16px;
      color: var(--text-medium);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .custom-alert-button {
      width: 100%;
      background: var(--gold);
      color: var(--white);
      text-align: center;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .custom-alert-button:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(212, 175, 55, 0.4);
    }

    /* Footer */
    .main-footer {
      background: var(--beige);
      padding: 56px 0 40px;
      margin-top: 80px;
      border-top: 1px solid var(--border-light);
    }

    .footer-inner {
      text-align: center;
    }

    .footer-logo {
      height: 45px;
      width: auto;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .footer-tagline {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-medium);
      margin-bottom: 32px;
      letter-spacing: 1px;
    }

    .footer-divider {
      width: 100%;
      height: 1px;
      background: var(--border-light);
      margin: 32px 0;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-light);
    }

    .footer-copyright {
      font-weight: 400;
    }

    /* Success Message */
    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid #10B981;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      color: #10B981;
      font-size: 14px;
      line-height: 1.6;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }

      .hero-section {
        padding: 40px 0 32px;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-subtitle {
        font-size: 16px;
      }

      .email-card {
        padding: 32px 24px;
        border-radius: 16px;
      }

      .cta-button {
        font-size: 16px;
        padding: 18px 32px;
      }

      .email-submit-button {
        font-size: 16px;
        padding: 18px 32px;
      }

      .footer-bottom {
        flex-direction: column;
        gap: 12px;
      }
    }

    @media (max-width: 480px) {
      .top-header {
        padding: 20px 0;
      }

      .brand-logo {
        height: 40px;
      }

      .hero-title {
        font-size: 28px;
      }

      .email-card {
        padding: 24px 20px;
      }

      .email-input {
        font-size: 14px;
        padding: 14px 16px;
      }

      .email-submit-button {
        font-size: 16px;
        padding: 18px 32px;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="container">
      <div class="header-inner">
        <a th:href="${esimLogoLink}" class="logo-link">
          <img th:src="${'/assets/img/esimdata1/' + esimLogoType + '.png'}" alt="eSIM CITY" class="brand-logo">
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero-section">
        <h1 class="hero-title">이메일 주소 입력</h1>
        <p class="hero-subtitle">정보를 받을 이메일 주소를 입력해주세요</p>
      </section>

      <section class="email-card-wrapper">
        <div class="email-card">
          <div id="successMessage" class="success-message">
            이메일이 성공적으로 전송되었습니다. 입력하신 이메일을 확인해주세요.
          </div>

          <div class="email-form-group">
            <label for="email" class="email-label">이메일 주소</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="email-input" 
              placeholder="example@email.com"
              th:value="${email}"
            >
          </div>

          <button type="button" class="email-submit-button" id="submitBtn">
            메일 전송
          </button>

          <div class="warning-notice">
            <div class="warning-title">
              <svg class="warning-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
              </svg>
              주의사항
            </div>
            <div class="warning-content">
              <ul class="warning-list">
                <li>입력 후 <strong>10분 이내</strong>에 이메일이 전송됩니다.</li>
                <li>이메일이 도착하지 않은 경우, <strong>스팸함</strong> 또는 <strong>광고함</strong>을 확인해주세요.</li>
                <li>그래도 이메일을 받지 못하신 경우, 고객센터로 문의해주세요.</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="cta-wrapper">
        <a th:href="${esimQuestLink}" class="cta-button">고객 지원 문의하기</a>
      </section>
    </div>
  </main>

  <!-- Custom Alert Modal -->
  <div id="customAlert" class="custom-alert-overlay">
    <div class="custom-alert-modal">
      <div class="custom-alert-icon" id="alertIcon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <div class="custom-alert-title" id="alertTitle">알림</div>
      <div class="custom-alert-message" id="alertMessage">메시지가 여기에 표시됩니다.</div>
      <button class="custom-alert-button" onclick="closeCustomAlert()">확인</button>
    </div>
  </div>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-inner">
        <img th:src="${'/assets/img/esimdata1/' + esimLogoType + '.png'}" alt="eSIM CITY" class="footer-logo">
        <p class="footer-tagline">Connect Anywhere, Anytime</p>
        <div class="footer-divider"></div>
        <div class="footer-bottom">
          <p class="footer-copyright" th:text="${esimCopyWrite}"></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    var realOrderId = [[${realOrderId}]];

    $(document).ready(function() {
      // 메일 전송 버튼 클릭 이벤트
      $('#submitBtn').on('click', function() {
        var email = $('#email').val();
        var $submitBtn = $(this);
        
        if (!email || !email.includes('@')) {
          showCustomAlert('입력 오류', '올바른 이메일 주소를 입력해주세요.', 'error');
          return false;
        }


        // AJAX로 이메일 전송
        $.ajax({
          url: '/external/email/send',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            mail: email,
            orderId:realOrderId
          }),
          beforeSend: function() {
            // 버튼 비활성화 및 텍스트 변경
            $submitBtn.prop('disabled', true).text('전송 중...');
          },
          success: function(response) {
            // 성공 메시지 표시
            showCustomAlert('성공', '성공적으로 발송되었습니다.', 'success');
            
            // 버튼 원복
            $submitBtn.prop('disabled', false).text('메일 전송');
            
            // 성공 메시지 박스 표시
            $('#successMessage').addClass('show');
            setTimeout(function() {
              $('#successMessage').removeClass('show');
            }, 5000);
          },
          error: function(xhr, status, error) {
            showCustomAlert('오류', '메일 전송 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
            
            // 버튼 원복
            $submitBtn.prop('disabled', false).text('메일 전송');
          }
        });
      });

      // ESC 키로 커스텀 Alert 닫기
      $(document).on('keydown', function(e) {
        if (e.key === 'Escape') {
          closeCustomAlert();
        }
      });

      // 외부 클릭으로 커스텀 Alert 닫기
      $('#customAlert').on('click', function(e) {
        if ($(e.target).hasClass('custom-alert-overlay')) {
          closeCustomAlert();
        }
      });

      // 성공 메시지 표시 (서버에서 성공 파라미터가 있을 경우)
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('success') === 'true') {
        $('#successMessage').addClass('show');
        // 5초 후 자동으로 숨김
        setTimeout(function() {
          $('#successMessage').removeClass('show');
        }, 5000);
      }
    });

    // 커스텀 Alert 표시 함수
    function showCustomAlert(title, message, type) {
      var $alertIcon = $('#alertIcon');
      var $alertTitle = $('#alertTitle');
      var $alertMessage = $('#alertMessage');
      
      // 아이콘 설정
      $alertIcon.attr('class', 'custom-alert-icon ' + type);
      if (type === 'success') {
        $alertIcon.html('<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>');
      } else {
        $alertIcon.html('<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>');
      }
      
      $alertTitle.text(title);
      $alertMessage.text(message);
      $('#customAlert').addClass('show');
    }

    // 커스텀 Alert 닫기 함수
    function closeCustomAlert() {
      $('#customAlert').removeClass('show');
    }
  </script>
</body>
</html>
